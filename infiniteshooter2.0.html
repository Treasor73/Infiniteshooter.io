<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Survival Spiel</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: auto;
    }
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const player = {
  x: 400,
  y: 300,
  size: 20,
  speed: 3,
  dx: 0,
  dy: 0,
  lastDir: 'right',
  alive: true
};

let bullets = [];
let enemies = [];
let walls = [];

let maxWalls = 10;
let wave = 1;
let enemySpeed = 1;
let spawnCooldown = 0;

function drawPlayer() {
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function drawBullets() {
  ctx.fillStyle = "white";
  bullets.forEach(b => {
    ctx.fillRect(b.x, b.y, b.size, b.size);
  });
}

function drawEnemies() {
  ctx.fillStyle = "red";
  enemies.forEach(e => {
    ctx.fillRect(e.x, e.y, e.size, e.size);
  });
}

function drawWalls() {
  ctx.fillStyle = "gray";
  walls.forEach(w => {
    ctx.fillRect(w.x, w.y, w.size, w.size);
  });
}

function movePlayer() {
  player.x += player.dx;
  player.y += player.dy;
}

function moveEnemies() {
  enemies.forEach(e => {
    const dx = player.x - e.x;
    const dy = player.y - e.y;
    const dist = Math.hypot(dx, dy);
    const moveX = (dx / dist) * e.speed;
    const moveY = (dy / dist) * e.speed;

    if (!checkWallCollision(e.x + moveX, e.y, e.size, e.size)) {
      e.x += moveX;
    }
    if (!checkWallCollision(e.x, e.y + moveY, e.size, e.size)) {
      e.y += moveY;
    }

    if (isColliding(e, player)) {
      player.alive = false;
    }
  });
}

function moveBullets() {
  bullets.forEach((b, i) => {
    b.x += b.dx;
    b.y += b.dy;

    if (
      b.x < 0 || b.x > canvas.width ||
      b.y < 0 || b.y > canvas.height
    ) {
      bullets.splice(i, 1);
      return;
    }

    if (checkWallCollision(b.x, b.y, b.size, b.size)) {
      bullets.splice(i, 1);
      return;
    }

    enemies.forEach((e, j) => {
      if (isColliding(b, e)) {
        bullets.splice(i, 1);
        enemies.splice(j, 1);
      }
    });
  });
}

function checkWallCollision(x, y, w, h) {
  return walls.some(wall => {
    return (
      x < wall.x + wall.size &&
      x + w > wall.x &&
      y < wall.y + wall.size &&
      y + h > wall.y
    );
  });
}

function isColliding(a, b) {
  return (
    a.x < b.x + b.size &&
    a.x + a.size > b.x &&
    a.y < b.y + b.size &&
    a.y + a.size > b.y
  );
}

// âœ… NEU: SchieÃŸen in aktuelle Bewegungsrichtung, sonst letzte Richtung
function shoot() {
  const size = 6;
  const speed = 6;
  let dx = 0, dy = 0;

  if (player.dx !== 0 || player.dy !== 0) {
    const magnitude = Math.hypot(player.dx, player.dy);
    dx = (player.dx / magnitude) * speed;
    dy = (player.dy / magnitude) * speed;
  } else {
    switch (player.lastDir) {
      case "up": dy = -speed; break;
      case "down": dy = speed; break;
      case "left": dx = -speed; break;
      case "right": dx = speed; break;
    }
  }

  bullets.push({
    x: player.x + player.size / 2 - size / 2,
    y: player.y + player.size / 2 - size / 2,
    dx, dy,
    size
  });
}

function buildWall() {
  if (walls.length >= maxWalls) return;

  const offset = 25;
  let wx = player.x;
  let wy = player.y;

  switch (player.lastDir) {
    case "up": wy -= offset; break;
    case "down": wy += offset; break;
    case "left": wx -= offset; break;
    case "right": wx += offset; break;
  }

  walls.push({
    x: wx,
    y: wy,
    size: 20
  });
}

function spawnWave() {
  const count = wave + 2;
  for (let i = 0; i < count; i++) {
    const side = Math.floor(Math.random() * 4);
    let x, y;
    switch (side) {
      case 0: x = 0; y = Math.random() * canvas.height; break;
      case 1: x = canvas.width; y = Math.random() * canvas.height; break;
      case 2: x = Math.random() * canvas.width; y = 0; break;
      case 3: x = Math.random() * canvas.width; y = canvas.height; break;
    }
    enemies.push({
      x, y,
      size: 20,
      speed: enemySpeed
    });
  }
  wave++;
  enemySpeed += 0.2;
}

function drawUI() {
  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText(`Welle: ${wave - 1}`, 10, 25);
  ctx.fillText(`WÃ¤nde: ${walls.length}/${maxWalls}`, 10, 50);
}

function gameOver() {
  ctx.fillStyle = "red";
  ctx.font = "50px Arial";
  ctx.fillText("GAME OVER", canvas.width / 2 - 150, canvas.height / 2);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!player.alive) {
    gameOver();
    return;
  }

  movePlayer();
  moveEnemies();
  moveBullets();

  drawPlayer();
  drawBullets();
  drawEnemies();
  drawWalls();
  drawUI();

  if (enemies.length === 0 && spawnCooldown <= 0) {
    spawnWave();
    spawnCooldown = 100;
  }

  if (spawnCooldown > 0) spawnCooldown--;

  requestAnimationFrame(gameLoop);
}

// ðŸ•¹ï¸ Input Handling
document.addEventListener("keydown", e => {
  switch (e.key) {
    case "w": player.dy = -player.speed; player.lastDir = "up"; break;
    case "s": player.dy = player.speed; player.lastDir = "down"; break;
    case "a": player.dx = -player.speed; player.lastDir = "left"; break;
    case "d": player.dx = player.speed; player.lastDir = "right"; break;
  }
});

document.addEventListener("keyup", e => {
  if (e.key === "w" || e.key === "s") player.dy = 0;
  if (e.key === "a" || e.key === "d") player.dx = 0;
});

canvas.addEventListener("mousedown", e => {
  e.preventDefault();
  if (e.button === 0) {
    shoot();
  } else if (e.button === 2) {
    buildWall();
  }
});

canvas.addEventListener("contextmenu", e => e.preventDefault());

spawnWave();
gameLoop();
</script>
</body>
</html>
